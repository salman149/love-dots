<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Smooth Centered Text</title>
<style>
  /* Make the body full viewport height and use flex to center */
  body, html {
    margin: 0; padding: 0; height: 100%;
    display: flex;
    justify-content: center; /* horizontal center */
    align-items: center;     /* vertical center */
    background: #111;
  }

  /* The text container */
  .love-text {
    font-family: 'Arial', sans-serif;
    color: #ff2d55;
    font-weight: 700;
    font-size: 8vw; /* responsive font size based on viewport width */
    text-align: center;
    animation: pulse 2s ease-in-out infinite;
    user-select: none;
  }

  /* Smaller font on very small screens like iPhones */
  @media (max-width: 400px) {
    .love-text {
      font-size: 12vw;
    }
  }

  /* Smooth pulsing animation */
  @keyframes pulse {
    0%, 100% {
      transform: scale(1);
      opacity: 1;
      text-shadow: 0 0 8px #ff2d55;
    }
    50% {
      transform: scale(1.05);
      opacity: 0.8;
      text-shadow: 0 0 20px #ff6b8a;
    }
  }
</style>
</head>
<body>

<div class="love-text">I love you</div>

</body>
</html>
